<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blips Todo App Example</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="root">
      <section class="todoapp">
        <header class="header">
          <h1>Todos</h1>
          <input class="new-todo" placeholder="What needs to be done?" autofocus="" />
        </header>
        <main class="main"></main>
        <footer class="footer">
          <span class="todo-count"></span>
        </footer>
      </section>
      <button type="button" name="button" class="action-button shadow animate blue">
        <span>
          Add fake todos from <b>GraphQL API</b>
        </span>
        <small>
          <i>(fake.graphql.guru)</i>
        </small>
      </button>
    </div>
  </body>
</html>
